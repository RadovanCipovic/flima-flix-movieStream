<div class="card shadow-sm">
  <img
    class="object-fit-sm-cover object-fit-md-cover"
    src="https://images.unsplash.com/photo-1600011689032-8b628b8a8747?q=80&w=3348&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    alt=""
  />
  <div class="card-body">
    <div>
      <p class="card-text">{{ hotel.name }}</p>
      <small>{{ hotel.description }}</small>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          routerLink="/view-hotel/{{ hotel.id }}"
          type="button"
          class="btn btn-sm btn-outline-secondary"
        >
          View details
        </button>
      </div>
    </div>
  </div>
</div>
